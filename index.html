<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; gpsMinAccuracy: 1000; debugUIEnabled: false;">
        
        <a-entity 
            gps-entity-place="latitude: 33.888015469898704; longitude: 130.7107229141166;"
            gltf-model="orio.gltf"
            scale="2 2 2">
        </a-entity>
      <a-text
        id="text"
        value=""
        look-at="[gps-camera]"
        scale="20 20 20"
        position="0 55 0"
        gps-entity-place="latitude: 33.888015469898704; longitude: 130.7107229141166;"
      ></a-text>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      window.addEventListener('load', () => {
        const text = document.getElementById('text');
        text.addEventListener('gps-entity-place-update-positon', (event) => {
          document.getElementById('debug').textContent = `あと${event.detail.distance}m`;
          text.setAttribute('value', text.getAttribute('distanceMsg') + ' left');
        });
      });
    </script>
</body>
</html>
