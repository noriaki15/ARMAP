<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js GPS Example</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gps-component/dist/aframe-gps-component.min.js"></script>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-camera gps-camera 
      near="0.1"          
      far="1000"         
      fov="50"           
      position="0 1.6 0"> 
    </a-camera>
    <a-camera gps-camera></a-camera>
    <a-entity 
      gps-entity-place="latitude: 33.88840770067242; longitude: 130.7107514098079;"
      geometry="primitive: box; height: 1; width: 1; depth: 1;"
      material="color: red;"
      scale="1 1 1"
      rotation="0 180 0">
    </a-entity>
  </a-scene>
</body>
</html>
