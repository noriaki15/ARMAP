<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; gpsMinAccuracy: 1000; debugUIEnabled: false;">

        <a-entity 
            gps-entity-place="latitude: 33.86375616541991; longitude: 130.71177897895976;"
            gltf-model="orio.gltf"
            scale="1 1 1">
        </a-entity>

        <a-entity 
            id="text"
            gps-entity-place="latitude: 33.86375616541991; longitude: 130.71177897895976;"
            text="value: Calculating distance...; align: center; color: blue;"
            scale="100 100 100">
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      window.addEventListener('load', () => {
        const text = document.getElementById('text');
        const targetLat = 33.86375616541991;
        const targetLon = 130.71177897895976;

        document.querySelector('a-camera').addEventListener('gps-camera-update-position', (event) => {
            const userLat = event.detail.position.latitude;
            const userLon = event.detail.position.longitude;

            const distance = calculateDistance(userLat, userLon, targetLat, targetLon);
            text.setAttribute('text', `value: ${distance.toFixed(2)} meters left`);
        });

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const toRad = (value) => (value * Math.PI) / 180;

            const φ1 = toRad(lat1);
            const φ2 = toRad(lat2);
            const Δφ = toRad(lat2 - lat1);
            const Δλ = toRad(lon2 - lon1);

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }
      });
    </script>
</body>
</html>
